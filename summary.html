<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="/assets/templates/sidemenu.html"></div>
    <div w3-include-html="/assets/templates/header.html"></div>

    <div class="summary-main-container">
      <div class="title">
        <h1>Join 360</h1>
        <div class="seperator"></div>
        <h2>Key Metrics at a Glance</h2>
      </div>

      <div class="secondary-container">
        <div class="options-container">
          <div class="options-first-row">
            <div
              class="first-row"
              onmouseover="changeButtonColor(this)"
              onmouseout="resetButtonColor(this)"
            >
              <img
                src="assets/img/pencil_toDo_Summary.svg"
                alt="to-do-btn"
                id="to-do-btn"
              />
              <div class="option-text">
                <span>1</span>
                <p>To-do</p>
              </div>
            </div>

            <div
              class="first-row"
              onmouseover="changeButtonColor(this)"
              onmouseout="resetButtonColor(this)"
            >
              <img
                src="assets/img/hook_done_Summary.svg"
                alt="done-btn"
                id="done-btn"
              />

              <div class="option-text">
                <span>1</span>
                <p>Done</p>
              </div>
            </div>
          </div>
          <div class="options-second-row">
            <div class="second-row">
              <div class="second-row-left">
                <img src="assets/img/urgent_Summary.svg" alt="urgent" />
                <div class="option-text">
                  <span>1</span>
                  <p>Urgent</p>
                </div>
              </div>
              <div class="seperator-date"></div>
              <div class="date-text">
                <h3>October 16, 2022</h3>
                <p>Upcoming Deadline</p>
              </div>
            </div>
          </div>

          <div class="options-third-row">
            <div class="option-text third-row">
              <span>5</span>
              <p>Tasks <br />in Board</p>
            </div>
            <div class="option-text third-row">
              <span>2</span>
              <p>Tasks In <br />Progress</p>
            </div>
            <div class="option-text third-row">
              <span>2</span>
              <p>Awaiting Feedback</p>
            </div>
          </div>
        </div>
        <div class="welcome-text">
          <h2 id="greeting-text"></h2>
          <h1>Sofia MÃ¼ller</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="js/summary.js"></script>
  </body>
</html>
