<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Summary</title>
    <link rel="stylesheet" href="css/summary.css" />

        </div>
        
            <div class="first-row">

        <div class="option-second-row">
    <div class="second-row">
        <div class="second-row-left">
<img src="assets/img/urgent_Summary.svg" alt="urgent">
<div class="option-text">
    <span>1</span>

</div>
</div>

</div>
</div>
