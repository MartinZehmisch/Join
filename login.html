<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body onload="init()">
    <div class="login-main-container">
      <div id="background-fade"></div>
      <div id="logo-container">
        <img id="login-logo" src="assets/img/Capa_1.png" alt="logo-capa-2" />
      </div>

      <div class="sign-up">
        <h2>Not a Join user?</h2>
        <form action="sign_up.html">
        <button id="sign-up-btn" type="submit">Sign up</button>
      </form>
      </div>

      <div class="login-form-card">
        <h1>Log in</h1>
        <div class="login-underline"></div>
        <form class="inputs" onsubmit="login(event); return false;">
          <div class="email-input">
            <input type="email" id="email" placeholder="Email" required />
            <img src="assets/img/mail.png" alt="mail" id="mail-logo" />
          </div>
          <div class="password-input">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <img src="assets/img/lock.png" alt="lock" id="password-logo" onclick="togglePassword()"/>
          </div>
          <p id="wrong-password">Wrong password Ups! Try again.</p>

          <div class="check-box">
            <img src="assets/img/check-box-disabled.png" id="unchecked" onclick="checkBoxToggle()"/>
            <img src="assets/img/check-box-checked.png" class="d-none" id="checked" onclick="checkBoxToggle()"/>
            <p>Remember me</p>
          </div>
        
        <div class="bottom-btns">
          <button id="login-btn">Log in</button>
          <button id="guest-login-btn">Guest Log in</button>
        </div>
      </div>
    </form>
      <footer>
        <a href="./assets/templates/PrivacyPolicy.html">Privacy Policy</a>
        <a href="./assets/templates/LegalNotice.html">Legal notice</a>
      </footer>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/login.js"></script>
    <script src="js/sign_up.js"></script>
  </body>
</html>
