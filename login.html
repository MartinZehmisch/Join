<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <div class="login-main-container">
      <div id="background-fade"></div>
      <div id="logo-container">
        <img id="login-logo" src="assets/img/Capa_1.png" alt="logo-capa-2" />
      </div>

      <div class="sign-up">
        <h2>Not a Join user?</h2>
        <button id="sign-up-btn">Sign up</button>
      </div>

      <div class="login-form-card">
        <h1>Log in</h1>
        <div class="login-underline"></div>
        <form class="login-inputs" onsubmit="login(); return false;">
          <div class="email-input">
            <input type="email" id="email" placeholder="Email" required />
            <img src="assets/img/mail.png" alt="mail" id="mail-logo" />
          </div>
          <div class="password-input">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <img src="assets/img/lock.png" alt="lock" id="password-logo" />
          </div>

          <div class="check-box">
            <input
              type="checkbox"
              name="remember-me"
              id="remember-me-checkbox"
            />
            <label for="check-box">Remember me</label>
          </div>
        
        <div class="bottom-btns">
          <button id="login-btn">Log in</button>
          <button id="guest-login-btn">Guest Log in</button>
        </div>
      </div>
    </form>
    <div id="msgBox"></div>
      <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
      </footer>
    </div>
    <script src="js/login.js"></script>
    <script src="js/sign_up.js"></script>
  </body>
</html>
