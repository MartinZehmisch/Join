<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="./assets/img/joinLogoBlack.svg" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./js/contact.js"></script>
    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
  </head>
  <body onload="includeHTML(), init();">
    <div id="add-contact-bg">
      <div id="add-contact"></div>
    </div>
    <div id="edit-contact-bg">
      <div id="edit-contact"></div>
    </div>
    <div w3-include-html="./assets/templates/sidemenu.html"></div>
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="contact-page">
      <section class="all-contacts">
        <button class="add-btn" onclick="addNewContact()">
          <p class="add-contact-text">Add new Contact</p>
          <button class="add-btn-mobile" onclick="addNewContact()">
          <img
            src="./assets/img/person_add.svg"
            alt=""
            class="add-contact-img"
          />
        </button>
        <div id="all-contacts">
        </div>
      </section>
      <section class="right-section">
        <div class="contact-overview">
          <h3 class="headline">Contacts</h3>
          <div class="seperator"></div>
          <h4>Better with a team</h4>
        </div>
        <div class="contactBig" id="contactBig"></div>
      </section>
    </div>
  </body>
</html>
