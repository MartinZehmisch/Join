<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/addTask.css" />
    <link rel="stylesheet" href="css/sidemenu.css" />
    <link rel="icon" type="image/png" href="assets/img/joinLogoBlack.svg" />
    <script src="script.js"></script>

    <title>Join - Add Task</title>
  </head>

  <body onload="includeHTML()">
    <!-- Implement Header HTML -->
    <div w3-include-html="assets/templates/header.html"></div>

    <!-- Implement Sidemenu HTML -->
    <div w3-include-html="assets/templates/sidemenu.html"></div>

    <form action="" onsubmit="" return false>
      <div>
        <h1>Add Task</h1>
      </div>

    <div class="main-addTask">  
      <!-- Left Part of Add Task -->
      <div class="left-part">
        <!-- Title -->
        <section class="input-parts-addTask">
          <span class="pd-bottom">Title<span class="required-addTask">*</span></span>
          <input type="text" placeholder="Enter a Title" required class="border-input-addtask input-title"/>
        </section>

        <!-- Description -->
        <section class="input-parts-addTask padding-description">
          <span class="pd-bottom">Description</span>
          <textarea name="description" id="" cols="30" rows="10" placeholder="Enter a Description" class="input-description border-input-addtask"></textarea>
        </section>

        <!-- Assigend To -->
        <section>
            <label>Assigned to</label>
              <div class="input-assignedTo">
                <input id="assignDropDown" type="text" list="browsers" name="assignTo" placeholder="Select contact to assign" class="input-assignedTo"/>
                <img src="assets/img/arrow_drop_down_AddTask.svg" alt="arrowdown" />                
              </div>       
        </section>
      </div>

      <!-- Seperator -->
      <div><img src="assets/img/seperator_AddTask.svg" alt="seperator" class="seperator-addtask"/></div>

      <!-- Right Part of Add Task -->
      <div class="right-part">
      <!-- Due Date -->
      <section class="input-parts-addTask">
        <span class="pd-bottom">Due Date<span class="required-addTask">*</span></span>
        <input id="dueDate" type="date" placeholder="yyyy/mm/dd" class="input-dueDate border-input-addtask"/>
      </section>

      <!-- Priority -->
      <section class="input-parts-addTask padding-prio">
        <span class="pd-bottom">Prio</span>
        <div class="priority">
          <button type="button" class="button-prio" id="btnPrioUrgent">Urgent
            <img src="assets/img/urgent_red_AddTask.svg" alt="urgent_red_AddTask"/>
          </button>
          <button type="button" class="button-prio" id="btnPrioMedium">Medium
            <img src="assets/img/medium_orange_AddTask.svg" alt="medium_orange_AddTask"/>
          </button>
          <button type="button" class="button-prio" id="btnPrioLow">Low
            <img src="assets/img/low_green_AddTask.svg" alt="low_green_AddTask"/>
          </button>
        </div>
      </section>

      <!-- Category   -->
      <section class="input-parts-addTask padding-category">
        <span class="pd-bottom">Category<span class="required-addTask">*</span></span>
        <div>
          <input type="text" placeholder="Select Task Category" class="input-category border-input-addtask">
          <img src="assets/img/arrow_drop_down_AddTask.svg" alt="arrow_drop_down_AddTask">
        </div>
        <div>
          <div>
            <option value="user-Story">User Story</option>
            <option value="Technical Story">Technical Story</option>
          </div>
        </div>
      </section>

      <!-- Subtasks -->
      <section class="input-parts-addTask">
        <span class="pd-bottom">Subtasks</span>
        <div>
          <input type="text" placeholder="Add new subtasks" class="input-subtasks border-input-addtask">
          <img src="assets/img/plus_addTask.svg" alt="plus_addTask">
          <img src="assets/img/subtask_cancel_AddTask.svg" alt="subtask_cancel_AddTask">
          <img src="assets/img/subtask_seperator_AddTask.svg" alt="subtask_seperator_AddTask">
          <img src="assets/img/subtask_check_AddTask.svg" alt="subtask_check_AddTask">
        </div>
        <div id="subtasks"></div>
      </section>
      </div>
    </div>

    <!-- Footer AddTask -->
    <section class="addtask-footer">
      <div>
        <span class="required-addTask">*</span>
        This field is required
      </div>

      <div class="footer-btn-addTask">
        <button class="footer-btn-text-img" type="button" id="clear-btn">
          Clear
          <img src="assets/img/subtask_cancel_AddTask.svg" alt="subtask_cancel_AddTask">
        </button>

        <button class="footer-btn-text-img" type="button" id="create-btn">
          Create Task
          <img src="assets/img/create_hook_white_AddTask.svg" alt="create_hook_white_AddTask">
        </button>
      </div>
    </section>


    </form>
  </body>
</html>
