<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/addTask.css" />
    <link rel="stylesheet" type="text/css" href="css/sidemenu.css" />
    <link rel="icon" type="image/png" href="assets/img/joinLogoBlack.svg" />
    <script src="script.js"></script>

    <title>Join - Add Task</title>
  </head>

  <body onload="includeHTML()">
    <!-- Implement Header HTML -->
    <div w3-include-html="assets/templates/header.html"></div>
    <!-- Implement Sidemenu HTML -->
    <div w3-include-html="assets/templates/sidemenu.html"></div>

    <form action="" onsubmit="" return false>
      <div>
        <h1>Add Task</h1>
      </div>

    <div class="main-addTask">  
      <!-- Left Part of Add Task -->
      <div class="sections-addTask">
        <!-- Title -->
        <section class="input-parts-addTask">
          <div class="pd-bottom"><span>Title<span class="required-addTask">*</span></span></div>
          <input id="titleAddTask" type="text" placeholder="Enter a Title" required class="border-input-addtask"/>
        </section>

        <!-- Description -->
        <section class="padding-description">
          <div class="pd-bottom"><span>Description</span></div>
          <textarea name="description" id="" cols="30" rows="10" placeholder="Enter a Description" class="border-input-addtask"></textarea>
        </section>

        <!-- Assigend To -->
        <section class="padding-description">
            <div class="pd-bottom"><label>Assigned to</label></div>
              <div class="input-assignedTo">
                <input id="assignDropDown" type="text" name="assignTo" placeholder="Select contact to assign" class="border-none input-assignedTo"/>
                <img src="assets/img/arrow_drop_down_AddTask.svg" alt="arrowdown" class="dropDownImg"/>                
              </div>       
        </section>
      </div>

      <!-- Seperator -->
      <div class="seperator-addtask"><img src="assets/img/seperator_AddTask.svg" alt="seperator"/></div>

      <!-- Right Part of Add Task -->
      <div class="sections-addTask">
      <!-- Due Date -->
      <section>
        <div class="pd-bottom"><span>Due Date<span class="required-addTask">*</span></span></div>
        <input id="dueDate" type="date" placeholder="yyyy/mm/dd" class="input-dueDate border-input-addtask"/>
      </section>

      <!-- Priority -->
      <section class="ipadding-prio">
        <div class="pd-bottom"><span>Prio</span></div>
        <div class="priority">
          <button type="button" class="button-prio" id="btnPrioUrgent">Urgent
            <img src="assets/img/urgent_red_AddTask.svg" alt="urgent_red_AddTask"/>
          </button>
          <button type="button" class="button-prio" id="btnPrioMedium">Medium
            <img src="assets/img/medium_orange_AddTask.svg" alt="medium_orange_AddTask"/>
          </button>
          <button type="button" class="button-prio" id="btnPrioLow">Low
            <img src="assets/img/low_green_AddTask.svg" alt="low_green_AddTask"/>
          </button>
        </div>
      </section>

      <!-- Category   -->
      <section class="padding-category">
        <div class="pd-bottom"><span>Category<span class="required-addTask">*</span></span></div>
        <div class="input-assignedTo border-input-addtask">
          <input type="text" id="categoryAddTask" placeholder="Select Task Category" class="input-assignedTo border-none">
          <img src="assets/img/arrow_drop_down_AddTask.svg" alt="arrow_drop_down_AddTask" class="dropDownImg">
        </div>
        <div>
          <div>
            <option value="user-Story">User Story</option>
            <option value="Technical Story">Technical Story</option>
          </div>
        </div>
      </section>

      <!-- Subtasks -->
      <section>
        <div class="pd-bottom"><span>Subtasks</span></div>
        <div class="input-assignedTo border-input-addtask">
          <input type="text" placeholder="Add new subtasks" class="input-assignedTo border-none">
          <img src="assets/img/plus_addTask.svg" alt="plus_addTask" class="dropDownImg">
          <div>
            <img src="assets/img/subtask_cancel_AddTask.svg" alt="subtask_cancel_AddTask" class="display-none dropDownImg">
            <img src="assets/img/subtask_seperator_AddTask.svg" alt="subtask_seperator_AddTask" class="display-none dropDownImg">
            <img src="assets/img/subtask_check_AddTask.svg" alt="subtask_check_AddTask" class="display-none dropDownImg">
          </div>
        </div>
        <div id="subtasks"></div>
      </section>
      </div>
    </div>

    <!-- Footer AddTask -->
    <section class="addtask-footer">
      <div>
        <span class="required-addTask">*</span>
        This field is required
      </div>

      <div class="footer-btn-addTask">
        <button class="footer-btn-text-img" type="button" id="clear-btn">
          Clear
          <img src="assets/img/subtask_cancel_AddTask.svg" alt="subtask_cancel_AddTask">
        </button>

        <button class="footer-btn-text-img" type="button" id="create-btn">
          Create Task
          <img src="assets/img/create_hook_white_AddTask.svg" alt="create_hook_white_AddTask">
        </button>
      </div>
    </section>


    </form>
  </body>
</html>
